<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ocean gradient background -->
    <radialGradient id="backgroundGradient" cx="0.5" cy="0.4" r="0.8">
      <stop offset="0%" stop-color="#E1F5FE"/>
      <stop offset="60%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </radialGradient>
    
    <!-- Octopus gradient -->
    <radialGradient id="octopusGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#FF8A65"/>
      <stop offset="70%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#D84315"/>
    </radialGradient>
    
    <!-- Book gradient -->
    <linearGradient id="bookGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="512" cy="512" r="512" fill="url(#backgroundGradient)"/>
  
  <!-- Ocean bubbles -->
  <circle cx="200" cy="150" r="20" fill="#B3E5FC" opacity="0.6"/>
  <circle cx="800" cy="200" r="30" fill="#B3E5FC" opacity="0.4"/>
  <circle cx="150" cy="700" r="25" fill="#B3E5FC" opacity="0.5"/>
  <circle cx="850" cy="800" r="35" fill="#B3E5FC" opacity="0.3"/>
  
  <!-- Octopus main body -->
  <circle cx="512" cy="380" r="140" fill="url(#octopusGradient)"/>
  
  <!-- Octopus eyes -->
  <circle cx="470" cy="350" r="30" fill="#FFFFFF"/>
  <circle cx="554" cy="350" r="30" fill="#FFFFFF"/>
  <circle cx="470" cy="350" r="18" fill="#1A237E"/>
  <circle cx="554" cy="350" r="18" fill="#1A237E"/>
  <circle cx="475" cy="345" r="6" fill="#FFFFFF"/>
  <circle cx="559" cy="345" r="6" fill="#FFFFFF"/>
  
  <!-- Octopus smile -->
  <path d="M 480 400 Q 512 420 544 400" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Simplified tentacles (4 visible ones) -->
  <!-- Left tentacle with book -->
  <circle cx="320" cy="520" r="25" fill="url(#octopusGradient)"/>
  <circle cx="280" cy="580" r="22" fill="url(#octopusGradient)"/>
  <circle cx="250" cy="640" r="20" fill="url(#octopusGradient)"/>
  <circle cx="230" cy="700" r="18" fill="url(#octopusGradient)"/>
  
  <!-- Right tentacle with flashcards -->
  <circle cx="704" cy="520" r="25" fill="url(#octopusGradient)"/>
  <circle cx="744" cy="580" r="22" fill="url(#octopusGradient)"/>
  <circle cx="774" cy="640" r="20" fill="url(#octopusGradient)"/>
  <circle cx="794" cy="700" r="18" fill="url(#octopusGradient)"/>
  
  <!-- Bottom left tentacle -->
  <circle cx="420" cy="540" r="25" fill="url(#octopusGradient)"/>
  <circle cx="380" cy="600" r="22" fill="url(#octopusGradient)"/>
  <circle cx="360" cy="660" r="20" fill="url(#octopusGradient)"/>
  
  <!-- Bottom right tentacle -->
  <circle cx="604" cy="540" r="25" fill="url(#octopusGradient)"/>
  <circle cx="644" cy="600" r="22" fill="url(#octopusGradient)"/>
  <circle cx="664" cy="660" r="20" fill="url(#octopusGradient)"/>
  
  <!-- Book held by left tentacle -->
  <g transform="translate(200, 680) rotate(-20)">
    <rect x="0" y="0" width="60" height="80" rx="4" fill="url(#bookGradient)"/>
    <rect x="4" y="4" width="52" height="72" rx="2" fill="#FFFFFF"/>
    <rect x="8" y="12" width="44" height="2" fill="#388E3C"/>
    <rect x="8" y="20" width="44" height="2" fill="#388E3C"/>
    <rect x="8" y="28" width="36" height="2" fill="#388E3C"/>
    <rect x="8" y="36" width="40" height="2" fill="#388E3C"/>
    <rect x="8" y="44" width="32" height="2" fill="#388E3C"/>
  </g>
  
  <!-- Flashcards held by right tentacle -->
  <g transform="translate(750, 680) rotate(15)">
    <!-- Card stack -->
    <rect x="0" y="8" width="50" height="35" rx="4" fill="#FFA726"/>
    <rect x="2" y="4" width="50" height="35" rx="4" fill="#FF9800"/>
    <rect x="4" y="0" width="50" height="35" rx="4" fill="#FFB74D"/>
    <!-- Text on top card -->
    <rect x="8" y="8" width="30" height="2" fill="#E65100"/>
    <rect x="8" y="14" width="25" height="2" fill="#E65100"/>
    <rect x="8" y="20" width="35" height="2" fill="#E65100"/>
  </g>
  
  <!-- Learning sparkles -->
  <g fill="#FFD700">
    <!-- Simple star shapes -->
    <polygon points="650,250 655,265 670,260 660,275 675,285 660,295 670,310 655,300 650,315 645,300 630,310 640,295 625,285 640,275 630,260 645,265" opacity="0.8"/>
    <polygon points="350,200 353,210 363,207 357,217 367,222 357,227 363,237 353,234 350,244 347,234 337,237 343,227 333,222 343,217 337,207 347,210" opacity="0.7"/>
    <polygon points="750,400 752,406 758,404 755,410 761,413 755,416 758,422 752,420 750,426 748,420 742,422 745,416 739,413 745,410 742,404 748,406" opacity="0.6"/>
  </g>
  
  <!-- App title -->
  <text x="512" y="850" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#0277BD" stroke-width="2">OCTO VOCAB</text>
  
  <!-- Subtitle -->
  <text x="512" y="890" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#E1F5FE" opacity="0.9">Language Learning</text>
</svg>