name: octo_vocab
description: Octo Vocab - Privacy-first vocabulary learning for students
publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Core utilities
  meta: ^1.15.0
  
  # This app is designed to be 100% offline - no Firebase integration needed
  
  # Navigation
  go_router: ^12.1.3
  go_router_builder: ^2.4.1
  
  
  # Local Storage (Privacy-First)
  shared_preferences: ^2.3.3
  
  # Card Animations
  flutter_card_swiper: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # Linting - Keep current version for stability
  very_good_analysis: ^5.1.0
  
  # App Icon Generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/vocab/
    - assets/vocab/latin/
    - assets/vocab/latin/beginner/
    - assets/vocab/latin/intermediate/
    - assets/vocab/latin/advanced/
    - assets/vocab/spanish/
    - assets/vocab/spanish/beginner/
    - assets/vocab/spanish/intermediate/
    - assets/vocab/spanish/advanced/
    - assets/images/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # Android L
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
