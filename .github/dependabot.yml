version: 2
updates:
  # Enable version updates for pub (Dart/Flutter dependencies)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "BLANXLAIT"
    assignees:
      - "BLANXLAIT"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    
  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "BLANXLAIT"
    assignees:
      - "BLANXLAIT"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

  # Enable version updates for iOS CocoaPods
  - package-ecosystem: "cocoapods"
    directory: "/ios"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "BLANXLAIT"
    assignees:  
      - "BLANXLAIT"
    commit-message:
      prefix: "ios"
      include: "scope"
    labels:
      - "ios"
      - "dependencies"
      - "automated"